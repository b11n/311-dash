<div class="filter-bar">
    <app-card >
        <div class="filter-body">
            <app-filter (onFilterChange)="updateFilters($event)"></app-filter>
            <app-date-range [(fromDate)]="fromDate" [(toDate)]="toDate" (valueChanged)="updateDate()"></app-date-range>
        </div>
    </app-card>
</div>

<div class="chart-section" >
    <app-card [loading]="chartLoading" >
        <app-line-chart [data]="CHART_DATA"></app-line-chart>
    </app-card>
</div>

<div class="tables-section">
    <div class="raw-data">
        <app-card [loading]="tableLoading"  cardHeader="Cases" [loadError]="tableLoadError" (retry)="retryTable()">
            <app-table [data]="TABLE_DATA" [initialData]="TABLE_INITIAL_DATA"
                [resultsLength]="totalCount"
              (pageUpdate)="pageUpdate($event)"></app-table>
        </app-card>
    </div>
    <div class="top-requests">
        <app-card [loading]="topIssuesLoading" cardHeader="Top requests" [loadError]="topIssuesLoadError" (retry)="retryTopIssues()">
            <div class="requests-body">
            <div class="top-issue-row" *ngFor="let issue of ISSUES_DATA">
                <div>{{issue.Category}}</div>
                <div>{{issue.count}}</div>
            </div>
         </div>
        </app-card>
    </div>
</div>
